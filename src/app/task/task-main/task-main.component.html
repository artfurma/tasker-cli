<mat-toolbar>
    <div class="btn-filter" *ngFor="let user of users">
        <button (click)="changeUserFilter(user)" [color]="isUserInFilters(user)" mat-raised-button>{{user.username}} </button>
    </div>
</mat-toolbar>

<mat-toolbar>
    <div class="btn-filter" *ngFor="let mil of allMilestones">
        <button (click)="changeMilestoneFilter(mil)" [color]="isMilestoneInFilters(mil)" mat-raised-button>{{mil.name}} </button>
    </div>
</mat-toolbar>
